- name: Symlink dkim key
  file:
    src: "/etc/exim4/narn.dkim.private.key"
    dest: "/etc/mail/dkim.key"
    state: link
    owner: root
    group: root
  sudo: yes
  tags: mail

- name: Run update-exim4.conf
  shell: "update-exim4.conf"
  sudo: yes
  tags: mail

- name: Restart sasl
  service:
    name: saslauthd
    state: restarted
  sudo: yes
  tags: mail

- name: Restart exim
  service:
    name: exim4
    state: restarted
  sudo: yes
  tags: mail