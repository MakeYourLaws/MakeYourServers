- name: Add my.cnf for automatic passwords
  template:
    dest: /etc/my.cnf
    src: ../etc/my.cnf.j2
    owner: root
    group: root
    mode: 0600
  sudo: yes

- name: Add automysqlbackup folder
  file:
    path: /root/automysqlbackup
    owner: root
    group: root
    mode: 0600
    state: directory
  sudo: yes

- name: Add automysqlbackup conf
  copy:
    src: ../etc/default/automysqlbackup
    dest: /etc/default/automysqlbackup
    owner: root
    group: root
    mode: 0644
  sudo: yes

