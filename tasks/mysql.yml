- name: Restart the MySQL service
  service:
    name: mysql
    state: restarted
  sudo: yes

- name: Symlink mysql monit
  file:
    src: /etc/monit/monitrc.d/mysql
    dest: /etc/monit/conf.d/mysql
    state: link
    owner: root
    group: root
  sudo: yes
  tags: mysql

- name: Reload monit
  service:
    name: monit
    state: reloaded
  sudo: yes
  tags: mysql