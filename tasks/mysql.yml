---
- name: Install mysql
  apt:
    pkg: "{{item}}"
    state: latest
  with_items:
    - mysql-server
    - mysql-client
    - python-mysqldb
    - libmysqlclient-dev
    - automysqlbackup
  sudo: yes

- name: Add my.cnf
  copy:
    src: ../etc/mysql/my.cnf
    dest: /etc/mysql/my.cnf
    owner: root
    group: root
    mode: 0600
  tags: mysql
  sudo: yes

- name: Add mysql user to SSL group
  user:
    name: mysql
    groups: ssl
    append: yes
  sudo: yes
  tags: mysql

- name: Start the MySQL service
  service:
    name: mysql
    state: started
  sudo: yes

- name: Update mysql root password
  mysql_user:
    name: root
    host: "{{item}}"
    password: "{{ lookup('file', '~/myl_sensitive/server/mysql_root_password.txt') }}"
    check_implicit_admin: yes
    login_user: root
    login_password: "{{ lookup('file', '~/myl_sensitive/server/mysql_root_password.txt') }}"
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
  sudo: yes

- name: Remove the test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ lookup('file', '~/myl_sensitive/server/mysql_root_password.txt') }}"
  sudo: yes

- name: Ensure anonymous users are not in the database
  mysql_user:
    user: ''
    host: "{{item}}"
    state: absent
    login_user: root
    login_password: "{{ lookup('file', '~/myl_sensitive/server/mysql_root_password.txt') }}"
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
  sudo: yes

- name: Lock down mysql executables
  file:
    dest: "/usr/bin/{{ item }}"
    owner: root
    group: root
    mode: 0700
  sudo: yes
  with_items:
    - mysqladmin
    - mysqlaccess
    - mysqlbinlog
    - mysqlbug
    - mysqlcheck
    - mysql_client_test
    # - mysql_config
    - mysql_convert_table_format
    - mysqldump
    - mysqldumpslow
    - mysqld_multi
    - mysqld_safe
    - mysql_find_rows
    - mysql_fix_extensions
    - mysqlhotcopy
    - mysql_install_db
    - mysql_plugin
    - mysqlreport
    - mysql_secure_installation
    - mysql_setpermission
    - mysqlshow
    - mysqlslap
    - mysqltest
    - mysql_tzinfo_to_sql
    - mysql_upgrade
    - mysql_waitpid
    - mysql_zap

